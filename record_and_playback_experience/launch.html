<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Appetize - Record and Playback</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="i/favicon-32.png" rel="icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&subset=latin&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script>
      (function () {
        const n = window,
          i = document,
          o = i.getElementsByTagName("script")[0],
          t = i.createElement("script");
        (t.src = "https://js.appetize.io/embed.js"),
          (t.async = 1),
          o.parentNode.insertBefore(t, o);
        const s = new Promise(function (e) {
          t.onload = function () {
            e();
          };
        });
        n.appetize = {
          getClient: function (...e) {
            return s.then(() => n.appetize.getClient(...e));
          },
        };
      })();
    </script>
  </head>

  <body>
    <section class="py-10 py-lg-20 bg-bg-3 text-center text-md-start mt-3">
      <div class="container">
        <div class="row align-items-center" style="min-height: 100vh">
          <div class="mb-12 mb-md-0 col-md-6 col-xl-5">
            <img alt="logo" class="img-fluid mb-6 mt-6 w-50 logo" data-aos="fade-right" data-aos-delay="150"
                 id="frontpage_logo" src="i/frontpage_logo.svg">
            <h2
              class="mb-6 display-5 ps-8 mt-8"
              data-aos="fade-right"
              data-aos-delay="250"
            >
              Record and playback
            </h2>
            <p data-aos="fade-right">
              This sample showcases how to record, store, download and replay
              all the interactions done in the embedded Appetize device. <br />
            </p>
            <!-- Platform selection -->
            <p data-aos="fade-right">Select your platform:</p>
            <div class="btn-group ps-8" data-aos="fade-right" role="group">
              <button
                class="btn btn-primary active disabled"
                id="ios_button"
                disabled
              >
                iOS
              </button>
              <button
                class="btn btn-primary disabled"
                id="android_button"
                disabled
              >
                Android
              </button>
            </div>

            <!-- Controls -->
            <p class="mt-3" data-aos="fade-right">Controls:</p>
            <div data-aos="fade-right">
              <button
                id="replay_actions"
                class="btn btn-primary disabled"
                disabled
              >
                Replay actions
              </button>

              <button
                id="start_over"
                class="btn btn-outline-primary disabled"
                disabled
              >
                Start Over
              </button>
            </div>

            <!-- Actions -->
            <p class="mt-3" data-aos="fade-right">Actions:</p>
            <div data-aos="fade-right">
              <button
                id="show_actions"
                class="btn btn-primary disabled"
                disabled
              >
                Show actions
              </button>
              <button
                id="save_actions"
                class="btn btn-primary disabled mx-auto"
                disabled
              >
                <i class="bi bi-download me-2"></i> Save actions
              </button>
            </div>
          </div>
          <div class="col-md-5 col-lg-6 text-center">
            <div>
              <iframe
                data-aos="fade-in"
                id="appetize"
                style="overflow: hidden; height: 90vh; width: 100%"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- Actions modal -->
      <div class="modal" id="actions_modal" tabindex="-1">
        <div class="modal-dialog" style="max-width: 60%">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Recorded actions</h5>
              <button
                type="button"
                aria-label="Copy actions"
                class="btn btn-outline"
                id="copy_actions"
              >
                <i class="bi bi-clipboard me-2"></i> Copy actions
              </button>
            </div>
            <div class="modal-body">
              <pre
                style="margin: 0"
              ><code id="actions" class="language-json"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://js.appetize.io/embed.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/config.js"></script>
    <!-- Remove this script in your own implementation - Used for styling the demo experience -->
    <script src="js/sample_styling.js"></script>
    <script src="js/core.js"></script>
  </body>
</html>

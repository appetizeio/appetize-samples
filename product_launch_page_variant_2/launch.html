<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Appetize Quick Launch Page</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="i/favicon.ico" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&subset=latin&display=swap"
        rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <section class="py-10 py-lg-20 bg-bg-3 text-center text-md-start">
        <div class="container">
            <div class="row align-items-center" style="min-height: 100vh;">
                <div class="mb-12 mb-md-0 col-md-6 col-xl-5">
                    <img id="frontpage_logo" alt="logo" class="img-fluid mb-6 mt-6 w-50 logo" data-aos="fade-right"
                        data-aos-delay="150" src="i/frontpage_logo.png" srcset="i/frontpage_logo@2x.png 2x">
                    <h2 class="mb-6 display-5 ps-8 mt-8" data-aos="fade-right" data-aos-delay="250">
                        Quick Launch Page Experience
                    </h2>
                    <p class="ps-8" data-aos="fade-right">
                        Start your experience:
                    </p>
                    <div class="ps-8 mb-5" data-aos="fade-right" id="appActions"></div>
                </div>
                <div class="col-md-5 col-lg-6 text-center">
                    <div>
                        <iframe data-aos="fade-in" id="appetize" style="overflow:hidden; height: 90vh; width: 100%;">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://js.appetize.io/embed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/config.js"></script>
    <!-- Remove this script in your own implementation - Used for styling the demo experience -->
    <script src="js/sample_styling.js"></script>
    <script src="js/core.js"></script>

</body>

</html>
